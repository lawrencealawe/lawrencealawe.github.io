<!DOCTYPE>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Online Job Application Form</title>
	<link rel="stylesheet" type="text/css" href="bootstrap4/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="bootstrap4/font/fontawesome/web-fonts-with-css/css/fontawesome-all.min.css">
</head>
<body>
	<header>
			<nav class="navbar navbar-expand-sm navbar-dark bg-info">
				<div class=" collapse navbar-collapse"></div>
			</nav>
	</header>
	





	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<fieldset>
					<legend>APPLICATION FORM</legend>
				<form class="form">
					<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">
										<i class="fa fa-user mr-3"></i>
										<label>First Name:</label>
										<input type="text" name="fname" class="form-control mr-3" id="fn">
										<label>Last Name:</label>
										<input type="text" name="lname" class="form-control" id="ln">
								</div>
						</div>
					</div>

					<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">
										<i class="fa fa-envelope mr-3"></i>
										<label>Email:</label>
										<input type="email" name="email" class="form-control mr-3">
								</div>
						</div>
					</div>

					<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">
										<i class="fa fa-key mr-3"></i>
										<label>Password:</label>
										<input type="password" class="password mr-3">
										<label>Confirm Password:</label>
										<input type="password" class="password">
								</div>
						</div>
					</div>

					<div class="form-group">
						<div class="radio">
							<label><i class="fa fa-male mr-2"></i>Male
							<input type="radio" class="radio" name="gender">
							</label>
							<label><i class="fa fa-female mr-2"></i>Female
							<input type="radio" class="radio" name="gender">
							</label>
						</div>
					</div>

					<div class="form-group">
						<div class="checkbox">
							<label>Hobbies:<br/>
								<label>Swimming</label><input type="checkbox" class="checkbox-item ml-2" name="">
								<label>Sleeping</label><input type="checkbox" class="checkbox-item ml-2" name=""><br/>
								<label>Eating</label><input type="checkbox" class="checkbox-item ml-2" name="">
								<label>Laughing</label><input type="checkbox" class="checkbox-item ml-2" name="">
							</label>
						</div>
						
					</div>

					<div class="form-group">
						<div class="select">
							<label>State:</label>
							<select class="select-item" id="s1">
								<option>Lagos</option>
								<option>Oyo</option>
								<option>Osun</option>
								<option>Kwara</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<div class="select">
							<label>City:</label>
							<select class="select-item" id="s2">
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="btn-group">
							<button type="button" class="btn mr-3">Reset</button>
							<button type="submit" class="btn">Submit</button>
							</div>
						</div>
					</form>
				</fieldset>
			</div>
		</div>
	</div>











	<script type="text/javascript" src="bootstrap4/js/popper.js"></script>
	<script type="text/javascript" src="bootstrap4/js/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="bootstrap4/js/bootstrap.js"></script>
</body>
</html>
