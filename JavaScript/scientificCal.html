<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SCIENTIFIC CALCULATOR</title>
	<link rel="stylesheet" type="text/css" href="bootstrap4/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="bootstrap4/font/fontawesome/web-fonts-with-css/css/fontawesome-all.css">

	<style type="text/css">
		.container
		{
			background-color: #F2F2F2;
			height: auto;
			width: 50%;
			border-radius: 10px;
			justify-content: center;
			display: flex;
		}
		#myScreen
		{
			background-color: transparent;
			outline: 0px;
			outline-style: 0px
		}
		.btn
		{
			background-color: transparent;
		}
		.btn:hover
		{
			background-color: lightgrey;
		}
	</style>

	<script type="text/javascript">
		var state = false;
		var oper;
		var val;
		var val2;
		function switchButton()
		{
			if(on.value=="OFF")
			{
				on.value="ON";
				myScreen.value='';
				state=false;
			}

			else
			{
				on.value="OFF";
				myScreen.value='0';
				state=true;
			}
		}

		function buttons(b)
		{
			if(state)
			{
			if(myScreen.value=='0')
			{
				myScreen.value=b;
			}
			else
			{
				myScreen.value=myScreen.value+b;
			}
			}
		}
		function clearScreen()
		{
			myScreen.value=" ";
		}
		function oprt(o)
		{
			val1 = myScreen.value;
			myScreen.value = " ";
			oper = o;
		}

		function equal()
		{
			val2=parseInt(myScreen.value);
			if (oper=="+")
			{
				(myScreen.value=parseInt(val1)+parseInt(val2));
			}
			else if (oper=="-")
			{
				(myScreen.value=parseInt(val1)-parseInt(val2));
			}
			else if (oper=="*")
			{
				(myScreen.value=parseInt(val1)*parseInt(val2));
			}
			else if (oper=="/")
			{
				(myScreen.value=parseInt(val1)/parseInt(val2));
			}
			else if(oper=="m")
			{
				(myScreen.value=parseInt(val1)%parseInt(val2));
			}
			else if(oper=="p")
			{
				myScreen.value=Math.pow(val1,val2);
			}
		}
		function square()
		{
			myScreen.value=Math.sqrt(myScreen.value);
		}
		function pwr2()
		{
			myScreen.value=Math.pow(myScreen.value,2);
		}
		function expo()
		{ 
			var xp=Math.exp();
			myScreen.value = myScreen.value*(180/xp);
			// myScreen.value=Math.exp(myScreen.value);
		}
		function logari()
		{
			myScreen.value=Math.log(myScreen.value);
		}
		function sine()
		{
			myScreen.value=Math.sin(myScreen.value);
		}
		function cosine()
		{
			myScreen.value=Math.cos(myScreen.value);
		}
		function tang()
		{
			myScreen.value= Math.degrees(Math.tan(myScreen.value));
		}
		function p()
		{
			// var deg = 180/Math.PI;
			// myScreen.value = deg;
			myScreen.value=Math.PI;
		}
		function plusMinus()
		{
			myScreen.value = '-' + myScreen.value;
		}
		function del()
		{
			var dt = myScreen.value.length;
			myScreen.value = myScreen.value.slice(0,dt-1);
		}
	</script>
</head>
<body>
	<div class="container-fluid mt-5">
		<div row>
			<div class="col-md-3">
				<center><h4 style="background-color: #D6AA11; border-radius: 10px;color: white">SCIENTIFIC CALCULATOR</h4></center>
				<div class="table">
					<table>
						<tr>
							<td colspan="6"><input type="text" class="form-control" id="myScreen"></td>
						</tr> <br/>

						<tr>
							<td><button class="btn" onclick="pwr2()">x<sup>2</sup></button></td>
							<td><button class="btn" onclick="oprt('p')">x<sup>y</sup></button></td>
							<td><button class="btn" onclick="sine()">sin</button></td>
							<td><button class="btn" onclick="cosine()">cos</button></td>
							<td><button class="btn" onclick="tang()">tan</button></td>
						</tr>

						<tr>
							<td><input type="button" value="&radic;" onclick="square()" class="btn"></td>
							<td><button class="btn" onclick="">10<sup>x</sup></button></td>
							<td><button class="btn" onclick="logari()">log</button></td>
							<td><button class="btn" onclick="expo()">Exp</button></td>
							<td><button class="btn" onclick="oprt('m')">Mod</button></td>
						</tr>

						<tr style="background-color: #E6E6E6">
							<td><input type="button" value="&uarr;" class="btn"></td>
							<td><input type="button" value="ON" id="on" class="btn" onclick="switchButton()"></td>
							<td><button class="btn" onclick="clearScreen()">CLS</button></td>
							<td><button class="btn" onclick="del()">DEL</button></td>
							<td><input type="button" value="/" onclick="oprt('/')" class="btn"></td>
						</tr>

						<tr style="background-color: #E6E6E6">
							<td><button class="btn" onclick="p()">&pi;</button></td>
							<td><button class="btn" onclick="buttons(7)">7</button></td>
							<td><button class="btn" onclick="buttons(8)">8</button></td>
							<td><button class="btn" onclick="buttons(9)">9</button></td>
							<td><input type="button" value="*" onclick="oprt('*')" class="btn"></td>
						</tr>

						<tr style="background-color: #E6E6E6">
							<td><button class="btn">n!</button></td>
							<td><button class="btn" onclick="buttons(4)">4</button></td>
							<td><button class="btn" onclick="buttons(5)">5</button></td>
							<td><button class="btn" onclick="buttons(6)">6</button></td>
							<td><input type="button" value="-" onclick="oprt('-')" class="btn"></td>
						</tr>

						<tr style="background-color: #E6E6E6">
							<td><input type="button" onclick="plusMinus()" value="+/-" class="btn"></td>
							<td><button class="btn" onclick="buttons(1)">1</button></td>
							<td><button class="btn" onclick="buttons(2)">2</button></td>
							<td><button class="btn" onclick="buttons(3)">3</button></td>
							<td><button class="btn" onclick="oprt('+')">+</button></td>
						</tr>

						<tr style="background-color: #E6E6E6">
							<td><input type="button" value="(" onclick="buttons('(')" class="btn"></td>
							<td><input type="button" value=")" onclick="buttons(')')" class="btn"></td>
							<td><button class="btn" onclick="buttons(0)">0</button></td>
							<td><input type="button" value="." onclick="buttons('.')" class="btn"></td>
							<td><input type="button" value="=" onclick="equal()" class="btn"></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>








<script type="text/javascript" src="bootstrap4/js/popper.js"></script>
<script type="text/javascript" src="bootstrap4/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="bootstrap4/js/bootstrap.js"></script>
</body>
</html>
