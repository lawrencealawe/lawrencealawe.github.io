	$(document).ready(function(){
	// $("#cll").click(function(){

	//  $("#boxx").animate({marginTop:'-50px',width:'300px',height:'300px',marginLeft:'1000px'},2000)

	$("body").keypress(function(){

	if(event.keyCode == 108)
	{
		$("#box").animate({marginLeft:'-=5px'})
	}
   else if(event.keyCode == 114)
    {
    	$("#box").animate({marginLeft:'+=5px'})
    }

    })

     
	})
</script>
