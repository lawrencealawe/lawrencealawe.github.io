<!DOCTYPE HTML>
<!DOCTYPE html>
<html>
<head>
	<title>My first javascript</title>

	<script type="text/javascript">
	
		function transform()
		{
			var law= nm.value;
			var kelvin=parseInt(law)+273;
			nm2.value=kelvin;
		}
	</script>

</head>
<body>
	<table>
		<tr>
			<td align="center"> TEMPERATURE CONVERTER </td>
		</tr>

	<tr>
		<td>
			<h1> Celcius</h1>
			<input type="text" id="nm" name="">
		</td>
	</tr>

	<tr>
		<td>
			<h1> Kelvin </h1>
			<input type="text" id="nm2" name="">
		</td>
	</tr><tr >
		<td>
			<input type="button" name="" value="Convert" onclick="transform()">
		</td>
	</tr>

</table>

</body>
</html>
