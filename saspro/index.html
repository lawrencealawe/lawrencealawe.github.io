<!DOCTYPE html>
<html>
<head>
	<title>sas</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="mystyle.css">
	<link rel="stylesheet" type="text/css" href="bootstrap4/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="bootstrap4/font/fontawesome/web-fonts-with-css/css/fontawesome-all.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
</head>
<body ng-app="myApp">
	<nav class="navbar navbar-expand-sm navbar-dark fixed-top">
		<h3>SAS</h3>
		<button class="navbar-toggler" data-toggle="collapse" data-target="#targ">
			<span class="navbar-toggler-icon"></span>
			<div class="collapse navbar-collapse" id="targ">
				<ul class="navbar-nav">
					<li class="nav-item"></li>
					<li class="nav-item"></li>
					<li class="nav-item"></li>
					<li class="nav-item"></li>
				</ul>
			</div>
		</button>
	</nav><br/><br/><br/>
	<a href="#/!">DASHBOARD</a>
	<a href="#!student">STUDENT</a>
	<a href="#!attend">ATTEND</a>
	<a href="#!report">REPORT</a>
	<script type="text/javascript">
		var app = angular.module("myApp",["ngRoute"]);
		app.config(function($routeProvider)
		{
			$routeProvider
			.when("/",{templateUrl:"dashboard.html"})
			.when("/student",{templateUrl:"student.html"})
			.when("/attend",{templateUrl:"attend.html"})
			.when("/report",{templateUrl:"report.html"});
		});
	</script>
</body>
</html>
